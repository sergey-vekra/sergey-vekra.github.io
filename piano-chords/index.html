<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Triads Trainer (Mobile + Options)</title>
    <style>
        :root {
            --bg-color: #1e293b;
            --text-color: #f8fafc;
            --white-key: #ffffff;
            --black-key: #0f172a;
            --key-active: #3b82f6;
            --key-success: #22c55e;
            --key-error: #ef4444;
            --key-warn: #eab308;
            --control-bg: #334155;
            --tag-bg: #475569;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        h1 {
            margin-bottom: 5px;
            text-align: center;
            font-size: 1.5rem;
        }

        /* Controls */
        .controls {
            background: var(--control-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            border-bottom: 1px solid #475569;
            padding-bottom: 15px;
        }

        .option-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .row-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            font-weight: bold;
            min-width: 50px;
            text-align: right;
        }

        label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.9rem;
        }

        input[type="checkbox"] {
            accent-color: var(--key-active);
            transform: scale(1.1);
        }

        .btn-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            color: white;
            padding: 10px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s;
            touch-action: manipulation;
        }

        .btn:active {
            opacity: 0.6;
        }

        .btn-primary {
            background: var(--key-active);
        }

        .btn-secondary {
            background: #64748b;
        }

        .btn-exclude {
            background: #d97706;
        }

        /* HUD */
        .hud {
            text-align: center;
            margin-bottom: 15px;
            min-height: 90px;
        }

        .target-chord {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--key-active);
            margin: 0;
            line-height: 1;
        }

        .sub-text {
            font-size: 1rem;
            color: #cbd5e1;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .status-msg {
            height: 20px;
            color: #cbd5e1;
            margin-top: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* PIANO WRAPPER */
        .piano-wrapper {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            touch-action: none;
        }

        .piano-container {
            position: relative;
            height: 180px;
            width: 560px;
            background: #000;
            display: flex;
            cursor: pointer;
        }

        /* KEY STYLES */
        .key {
            pointer-events: none;
            /* Logic handled by container */
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            box-sizing: border-box;
            transition: background-color 0.05s;
        }

        .key-white {
            width: 40px;
            height: 100%;
            background: var(--white-key);
            border: 1px solid #ccc;
            border-top: none;
            z-index: 1;
            color: #94a3b8;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .key-white.active {
            background: linear-gradient(to bottom, #fff 0%, var(--key-active) 100%);
        }

        .key-black {
            width: 24px;
            height: 60%;
            background: var(--black-key);
            position: absolute;
            z-index: 10;
            top: 0;
            border: 1px solid #333;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
        }

        .key-black.active {
            background: linear-gradient(to bottom, #222 0%, var(--key-active) 100%);
        }

        .key.correct {
            background: var(--key-success) !important;
        }

        .key.wrong {
            background: var(--key-error) !important;
        }

        .key.warn {
            background: var(--key-warn) !important;
        }

        /* EXCLUDED LIST */
        .exclusion-zone {
            width: 100%;
            max-width: 600px;
            border-top: 1px solid #334155;
            padding-top: 15px;
        }

        .exclusion-title {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 10px;
            text-align: center;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
        }

        .tag {
            background: var(--tag-bg);
            color: #e2e8f0;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag span {
            font-weight: bold;
        }

        @media (max-width: 650px) {
            .piano-wrapper {
                transform: scale(0.62);
                margin-top: -30px;
                margin-bottom: -20px;
            }

            .controls {
                padding: 10px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <h1>Piano Triads Trainer</h1>

    <div class="controls">
        <div class="options-container">

            <!-- Root Notes (Naturals vs Accidentals) -->
            <div class="option-row">
                <span class="row-label">Roots:</span>
                <label><input type="checkbox" id="opt-root-naturals" checked> Naturals (C, D...)</label>
                <label><input type="checkbox" id="opt-root-accidentals" checked> Accidentals (C♯, B♭...)</label>
            </div>

            <!-- Chord Qualities -->
            <div class="option-row">
                <span class="row-label">Type:</span>
                <label><input type="checkbox" id="opt-major" checked> Maj</label>
                <label><input type="checkbox" id="opt-minor" checked> Min</label>
                <label><input type="checkbox" id="opt-dim"> Dim</label>
                <label><input type="checkbox" id="opt-aug"> Aug</label>
            </div>

            <!-- Inversions -->
            <div class="option-row">
                <span class="row-label">Inv:</span>
                <label><input type="checkbox" id="opt-inv-root" checked> Root</label>
                <label><input type="checkbox" id="opt-inv-1st"> 1st</label>
                <label><input type="checkbox" id="opt-inv-2nd"> 2nd</label>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" id="btn-skip">Next</button>
            <button class="btn btn-secondary" id="btn-show">Show Answer</button>
            <button class="btn btn-exclude" id="btn-exclude">Exclude</button>
        </div>
    </div>

    <div class="hud">
        <div class="target-chord" id="display-chord">...</div>
        <div class="status-msg" id="status-msg">Select 3 keys</div>
    </div>

    <div class="piano-wrapper">
        <div class="piano-container" id="piano"></div>
    </div>

    <div class="exclusion-zone" id="exclusion-zone" style="display:none;">
        <div class="exclusion-title">Mastered Chords (Tap to Restore)</div>
        <div class="tags-container" id="excluded-list"></div>
    </div>

    <script>
        /** CONSTANTS */
        const NOTE_NAMES = [
            ['C'], ['C♯', 'D♭'], ['D'], ['D♯', 'E♭'], ['E'], ['F'], ['F♯', 'G♭'],
            ['G'], ['G♯', 'A♭'], ['A'], ['A♯', 'B♭'], ['B']
        ];

        const CHORD_TYPES = {
            'Major': { label: '', intervals: [0, 4, 7] },
            'Minor': { label: 'm', intervals: [0, 3, 7] },
            'Diminished': { label: 'dim', intervals: [0, 3, 6] },
            'Augmented': { label: 'aug', intervals: [0, 4, 8] }
        };

        const INVERSIONS = {
            0: { name: "Root Position", bassIdx: 0 },
            1: { name: "1st Inversion", bassIdx: 1 },
            2: { name: "2nd Inversion", bassIdx: 2 }
        };

        const START_OCTAVE = 3;
        const NUM_OCTAVES = 2; // C3 to B4
        const WHITE_KEY_WIDTH = 40;
        const BLACK_KEY_HEIGHT = 108; // 60% of 180px

        /** STATE */
        let currentTask = { rootName: null, rootIndex: null, type: null, inversion: 0, id: null, targetIndices: [], targetBassIndex: 0 };
        let pressedNotes = new Set();
        let excludedChords = new Set();
        let isFrozen = false;
        let audioCtx = null;
        let blackKeyZones = [];

        /** DOM ELEMENTS */
        const pianoEl = document.getElementById('piano');
        const displayEl = document.getElementById('display-chord');
        const statusEl = document.getElementById('status-msg');
        const excludedListEl = document.getElementById('excluded-list');
        const exclusionZoneEl = document.getElementById('exclusion-zone');

        /** INITIALIZATION */
        function initPiano() {
            pianoEl.innerHTML = '';
            blackKeyZones = [];
            let whiteKeyCount = 0;
            const totalNotes = NUM_OCTAVES * 12;
            const startMidi = START_OCTAVE * 12 + 12; // C3 = 48

            for (let i = 0; i < totalNotes; i++) {
                const midiVal = startMidi + i;
                const noteIndex = midiVal % 12;
                const isBlack = [1, 3, 6, 8, 10].includes(noteIndex);

                const key = document.createElement('div');
                key.dataset.note = midiVal;
                key.classList.add('key');
                key.id = `key-${midiVal}`;

                if (isBlack) {
                    key.classList.add('key-black');
                    let leftPos = (whiteKeyCount * WHITE_KEY_WIDTH) - 12;
                    if (noteIndex === 1) leftPos -= 2;
                    if (noteIndex === 3) leftPos += 2;
                    if (noteIndex === 6) leftPos -= 2;
                    if (noteIndex === 10) leftPos += 2;

                    key.style.left = `${leftPos}px`;
                    blackKeyZones.push({ midi: midiVal, centerX: leftPos + 12 });
                } else {
                    key.classList.add('key-white');
                    if (noteIndex === 0) key.textContent = 'C' + (Math.floor(midiVal / 12) - 1);
                    whiteKeyCount++;
                }
                pianoEl.appendChild(key);
            }

            attachInputHandlers();
        }

        /** INPUT HANDLING (Mobile Optimized) */
        function attachInputHandlers() {
            const handleInput = (e) => {
                if (isFrozen) return;
                e.preventDefault();
                const points = e.touches ? e.touches : [e];
                const touch = points[0];
                const rect = pianoEl.getBoundingClientRect();

                const scaleX = 560 / rect.width;
                const scaleY = 180 / rect.height;

                const x = (touch.clientX - rect.left) * scaleX;
                const y = (touch.clientY - rect.top) * scaleY;

                processHit(x, y);
            };

            pianoEl.addEventListener('mousedown', handleInput);
            pianoEl.addEventListener('touchstart', handleInput);
            // Glissando support
            pianoEl.addEventListener('mousemove', (e) => { if (e.buttons === 1) handleInput(e); });
            pianoEl.addEventListener('touchmove', handleInput);
        }

        function processHit(x, y) {
            let detectedMidi = -1;

            // Top half favors black keys with magnet
            if (y < BLACK_KEY_HEIGHT) {
                const magnetRadius = 18;
                const nearestBlack = blackKeyZones.find(z => Math.abs(z.centerX - x) < magnetRadius);
                if (nearestBlack) {
                    detectedMidi = nearestBlack.midi;
                } else {
                    const whiteIdx = Math.floor(x / WHITE_KEY_WIDTH);
                    detectedMidi = getWhiteKeyMidi(whiteIdx);
                }
            } else {
                // Bottom half strict white keys
                const whiteIdx = Math.floor(x / WHITE_KEY_WIDTH);
                detectedMidi = getWhiteKeyMidi(whiteIdx);
            }

            if (detectedMidi !== -1) {
                toggleKey(detectedMidi);
            }
        }

        function getWhiteKeyMidi(index) {
            const scale = [0, 2, 4, 5, 7, 9, 11]; // C D E F G A B
            if (index < 0 || index >= 14) return -1;
            const octave = Math.floor(index / 7);
            const step = index % 7;
            const startMidi = START_OCTAVE * 12 + 12;
            return startMidi + (octave * 12) + scale[step];
        }

        /** LOGIC */
        function generateChord() {
            pressedNotes.clear();
            updateKeysVisual();
            isFrozen = false;
            statusEl.textContent = "Select 3 keys";
            statusEl.style.color = "#cbd5e1";

            // Gather Options
            const useNaturals = document.getElementById('opt-root-naturals').checked;
            const useAccidentals = document.getElementById('opt-root-accidentals').checked;

            const enabledTypes = [];
            if (document.getElementById('opt-major').checked) enabledTypes.push('Major');
            if (document.getElementById('opt-minor').checked) enabledTypes.push('Minor');
            if (document.getElementById('opt-dim').checked) enabledTypes.push('Diminished');
            if (document.getElementById('opt-aug').checked) enabledTypes.push('Augmented');

            const enabledInversions = [];
            if (document.getElementById('opt-inv-root').checked) enabledInversions.push(0);
            if (document.getElementById('opt-inv-1st').checked) enabledInversions.push(1);
            if (document.getElementById('opt-inv-2nd').checked) enabledInversions.push(2);

            // Validation
            if (!useNaturals && !useAccidentals) {
                displayEl.innerHTML = "<span style='font-size:1.5rem'>Select Root Type</span>";
                return;
            }
            if (enabledTypes.length === 0 || enabledInversions.length === 0) {
                displayEl.innerHTML = "<span style='font-size:1.5rem'>Select options</span>";
                return;
            }

            // Build Pool
            const candidatePool = [];
            for (let rootIdx = 0; rootIdx < 12; rootIdx++) {
                // Filter by Root Type
                const isBlackKey = [1, 3, 6, 8, 10].includes(rootIdx);

                if (isBlackKey && !useAccidentals) continue;
                if (!isBlackKey && !useNaturals) continue;

                const names = NOTE_NAMES[rootIdx];
                names.forEach(rootName => {
                    enabledTypes.forEach(type => {
                        const id = `${rootName}|${type}`;
                        if (!excludedChords.has(id)) {
                            candidatePool.push({ rootName, rootIndex: rootIdx, type, id });
                        }
                    });
                });
            }

            if (candidatePool.length === 0) {
                displayEl.textContent = "All Done!";
                statusEl.textContent = "You've mastered all selected chords!";
                statusEl.style.color = "var(--key-success)";
                return;
            }

            // Select
            const selection = candidatePool[Math.floor(Math.random() * candidatePool.length)];
            const invId = enabledInversions[Math.floor(Math.random() * enabledInversions.length)];
            const typeData = CHORD_TYPES[selection.type];
            const invData = INVERSIONS[invId];

            const targetIndices = typeData.intervals.map(iv => (selection.rootIndex + iv) % 12);
            const bassInterval = typeData.intervals[invData.bassIdx];
            const targetBassIndex = (selection.rootIndex + bassInterval) % 12;

            let displayHTML = `${selection.rootName}${typeData.label}`;
            displayHTML += `<br><div class='sub-text'>${invData.name}</div>`;

            currentTask = {
                rootName: selection.rootName,
                rootIndex: selection.rootIndex,
                type: selection.type,
                inversion: invId,
                id: selection.id,
                targetIndices: targetIndices,
                targetBassIndex: targetBassIndex
            };

            displayEl.innerHTML = displayHTML;
        }

        let lastToggledMidi = -1;
        let dragTimeout = null;

        function toggleKey(midiVal) {
            if (midiVal === lastToggledMidi) return;
            lastToggledMidi = midiVal;
            clearTimeout(dragTimeout);
            dragTimeout = setTimeout(() => { lastToggledMidi = -1; }, 200);

            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            playTone(midiVal);

            if (pressedNotes.has(midiVal)) {
                pressedNotes.delete(midiVal);
            } else {
                pressedNotes.add(midiVal);
            }

            updateKeysVisual();
            checkAnswer();
        }

        function updateKeysVisual() {
            document.querySelectorAll('.key').forEach(k => {
                k.classList.remove('active', 'warn', 'wrong', 'correct');
            });
            pressedNotes.forEach(midi => {
                const el = document.getElementById(`key-${midi}`);
                if (el) el.classList.add('active');
            });
        }

        function checkAnswer() {
            if (pressedNotes.size !== 3) return;

            const pressedMidiSorted = Array.from(pressedNotes).sort((a, b) => a - b);
            const pressedIndices = pressedMidiSorted.map(m => m % 12);
            const targetIndicesSorted = [...currentTask.targetIndices].sort((a, b) => a - b);

            const hasCorrectNotes = JSON.stringify(pressedIndices.sort((a, b) => a - b)) === JSON.stringify(targetIndicesSorted);

            if (!hasCorrectNotes) {
                failSequence("Try again");
                return;
            }

            const lowestPressedIndex = pressedMidiSorted[0] % 12;
            if (lowestPressedIndex !== currentTask.targetBassIndex) {
                statusEl.textContent = "Right notes, wrong inversion. Check bass.";
                statusEl.style.color = "var(--key-warn)";
                pressedNotes.forEach(midi => {
                    document.getElementById(`key-${midi}`).classList.add('warn');
                });
                setTimeout(() => document.querySelectorAll('.warn').forEach(k => k.classList.remove('warn')), 500);
                return;
            }

            successSequence();
        }

        function successSequence() {
            isFrozen = true;
            statusEl.textContent = "Correct!";
            statusEl.style.color = "var(--key-success)";
            pressedNotes.forEach(midi => document.getElementById(`key-${midi}`).classList.add('correct'));
            playChord(Array.from(pressedNotes));
            setTimeout(() => { generateChord(); }, 1200);
        }

        function failSequence(msg) {
            statusEl.textContent = msg;
            statusEl.style.color = "var(--key-error)";
            pressedNotes.forEach(midi => {
                const k = document.getElementById(`key-${midi}`);
                k.classList.add('wrong');
                setTimeout(() => k.classList.remove('wrong'), 300);
            });
        }

        function excludeCurrentChord() {
            if (currentTask.rootIndex === null) return;
            excludedChords.add(currentTask.id);
            renderExcludedList();
            generateChord();
        }

        function restoreChord(id) {
            excludedChords.delete(id);
            renderExcludedList();
            if (displayEl.textContent === "All Done!") generateChord();
        }

        function renderExcludedList() {
            excludedListEl.innerHTML = '';
            if (excludedChords.size > 0) {
                exclusionZoneEl.style.display = 'block';
                excludedChords.forEach(id => {
                    const [rootName, type] = id.split('|');
                    const lbl = CHORD_TYPES[type].label;
                    const tag = document.createElement('div');
                    tag.className = 'tag';
                    tag.innerHTML = `<span>${rootName}${lbl}</span>`;
                    tag.onclick = () => restoreChord(id);
                    excludedListEl.appendChild(tag);
                });
            } else {
                exclusionZoneEl.style.display = 'none';
            }
        }

        function showAnswer() {
            if (currentTask.rootIndex === null) return;
            pressedNotes.clear();

            const typeData = CHORD_TYPES[currentTask.type];
            let rootMidi = 48 + currentTask.rootIndex;
            let chordMidi = typeData.intervals.map(iv => rootMidi + iv);

            if (currentTask.inversion === 1) chordMidi[0] += 12;
            else if (currentTask.inversion === 2) { chordMidi[0] += 12; chordMidi[1] += 12; }

            if (Math.max(...chordMidi) > 71) chordMidi = chordMidi.map(n => n - 12);
            chordMidi.forEach(n => pressedNotes.add(n));
            updateKeysVisual();
            checkAnswer();
        }

        /** AUDIO */
        function playTone(midiNote, duration = 0.3) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const freq = 440 * Math.pow(2, (midiNote - 69) / 12);
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playChord(notes) {
            notes.sort((a, b) => a - b).forEach((note, i) => {
                setTimeout(() => playTone(note, 0.8), i * 40);
            });
        }

        /** LISTENERS */
        document.getElementById('btn-skip').addEventListener('click', generateChord);
        document.getElementById('btn-show').addEventListener('click', showAnswer);
        document.getElementById('btn-exclude').addEventListener('click', excludeCurrentChord);

        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', () => {
                // Helper to prevent unchecking all options in a row
                const row = cb.closest('.option-row');
                if (row) {
                    const checkedInRow = row.querySelectorAll('input:checked');
                    if (checkedInRow.length === 0) cb.checked = true;
                }
                generateChord();
            });
        });

        initPiano();
        generateChord();

    </script>
</body>

</html>
